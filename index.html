<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumia FW</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/results.css">
        <link rel="stylesheet" href="css/infoOverlay.css">
        <link rel="stylesheet" href="css/hyperlinks.css">

        <!-- sql.js import -->
        <!-- <script src="libs/sqljs-wasm/sql-wasm.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
        <!-- fuzzysort import -->
        <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.1.0/fuzzysort.min.js"></script>
        
        <script src="js/dbFunc.js"></script>
        <script src="js/elementDeclare.js" defer></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/showResults.js" defer></script>
        <script src="js/infoOverlay.js" defer></script>
        <script src="js/search.js" defer></script>
        <script src="js/resizing.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h2>Lumia FW</h2>
            <div id="btns">
                <button onclick="showOverlay('cr')">Credits</button>
                <button onclick="showOverlay('ctrb')">Contribute</button>
                <button onclick="showOverlay('abt')">About</button>
            </div>
            <div id="infoOverlay">
                <div id="overlayClose" onclick="hideOverlay()"></div>
                <div id="overlayContent">
                    <h2 id="overlayTitle">Credits</h2>
                    <p id="overlayText">Some credits here</p>
                </div>
            </div>
        </div>
        <div id="mainContent">
            <div id="sidebar">
                <input id="searchInput" placeholder="Search... (RM-XXX, Lumia XXX)" oninput="performSearch()">
                <div id="modelContainer"></div>
            </div>
            <div id="results">
                <h2 id="title">Please select a model</h2>
                <div id="rmSelection"></div>
                <div id="cards"></div>
            </div>
        </div>
    </body>
</html>
